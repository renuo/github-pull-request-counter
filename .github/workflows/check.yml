name: Run Checks

on:
  push:
    branches: [ feature/v2 ]
  pull_request:
    branches: [ feature/v2 ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: Cache Snap packages
      uses: actions/cache@v3
      id: snap-cache
      with:
        path: |
          /var/cache/snapd
          /var/lib/snapd
        key: ${{ runner.os }}-snap-${{ hashFiles('.github/workflows/check.yml') }}
        restore-keys: |
          ${{ runner.os }}-snap-

    - name: Install Chromium and Xvfb
      run: |
        sudo snap install chromium
        sudo apt-get install -qq xvfb > /dev/null

    - name: Install dependencies
      run: |
        npm install
        npm install -g sass-lint
    
    - name: Run checks
      env:
        PUPPETEER_EXECUTABLE_PATH: /snap/bin/chromium
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        DISPLAY: ':99.0'
        CI: 'true'
        PUPPETEER_HEADLESS: 'true'
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        chmod +x bin/check
        chmod +x bin/fastcheck
        bin/check
