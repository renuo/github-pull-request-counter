version: "v1.0"
name: github-pull-request-counter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: "true"
blocks:
  - name: Test
    task:
      secrets:
        - name: github-pull-request-counter
      env_vars:
        - name: PUPPETEER_EXECUTABLE_PATH
          value: usr/bin/chromium-browser
        - name: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
          value: "true"
        - name: CI
          value: "true"
        - name: PUPPETEER_HEADLESS
          value: "true"
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - nvm install
          - npm install
          - cache store
      jobs:
        - name: tests
          commands:
            - bin/check
promotions:
  - name: deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: "branch = 'main'"
