version: "v1.0"
name: github-pull-request-counter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: "true"
blocks:
  - name: Test
    task:
      secrets:
        - name: github-pull-request-counter
      env_vars:
        - name: PUPPETEER_SKIP_DOWNLOAD
          value: "true"
        - name: CI
          value: "true"
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - cache restore pptr-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)
          - nvm install
          - npm install
          - npx puppeteer browsers install chrome
          - cache store
          - cache store pptr-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) ~/.cache/puppeteer
      jobs:
        - name: tests
          commands:
            - bin/check
promotions:
  - name: deploy-chrome
    pipeline_file: deploy-chrome.yml
  - name: deploy-firefox
    pipeline_file: deploy-firefox.yml
